<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Favicon image -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <!-- Styles -->

    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/content.css">
    <link rel="stylesheet" href="style/sidebar.css">
    <link rel="stylesheet" href="style/sliderStyle.css">
    

    <!-- Icons -->

    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- Fonts -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap');
    </style>

    <!-- Meta -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFG - Official</title>

</head>



<body>

    <!-- SIDEBAR > PAGE -->

    <header class="header" id="main">

        <!-- Nav Menu < Sidebar -->

        <div class="sidebar">

            <div class="logo-details">
                <i class='bx bxs-grid icon logo'></i>
                <div class="logo_name logo">CFG</div>
                <i class='bx bx-menu' id="btn"></i>
            </div>
            <ul class="nav-list">
                <li>
                    <a id="play">
                        <i class='bx bx-right-arrow'></i>
                        <span class="links_name">Play</span>
                    </a>
                    <span class="tooltip">Play</span>
                </li>
                <li>
                    <a id="home">
                        <i class='bx bx-home'></i>
                        <span class="links_name">Home</span>
                    </a>
                    <span class="tooltip">Home</span>
                </li>
                <li>
                    <a id="news">
                        <i class='bx bx-news'></i>
                        <span class="links_name">News</span>
                    </a>
                    <span class="tooltip">News</span>
                </li>
                <li>
                    <a id="shop">
                        <i class='bx bx-box'></i>
                        <span class="links_name">Shop</span>
                    </a>
                    <span class="tooltip">Shop</span>
                </li>
                <li>
                    <a id="rank">
                        <i class='bx bx-trophy'></i>
                        <span class="links_name">Rank</span>
                    </a>
                    <span class="tooltip">Rank</span>
                </li>
                <li>
                    <a id="settings">
                        <i class='bx bx-cog'></i>
                        <span class="links_name">Settings</span>
                    </a>
                    <span class="tooltip">Settings</span>
                </li>
                <li class="profile">

                    <!-- Provisional Profil -> JS -->
                    <div class="profile-details" id="profile" onmouseover="onHover();" onmouseout="offHover();" />
                    <img src="img/profileImg.jpg" id="profileImg" alt="profileImg">
                    <div class="name_rank">
                        <div class="name">Patafix</div>
                        <div class="rank">Master III</div>
                    </div>
        </div>
        <i class='bx bx-log-out' id="log_out"></i>
        </li>
        </ul>
        </div>

        <!-- PAGE -> PHP variable page -->

        <content class="content" id="content">

            <!-- ICI -->

        </content>

    </header>

    <!-- FOOTER -->

    <footer>

        <!-- Script -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            
        <script src="js/app.js"></script>
        <script src="js/links.js"></script>

    </footer>

</body>

</html>
